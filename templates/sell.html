{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}


{% block main %}
    <form action="/sell" method="post">

        <div class="form-group">
                <select class="form-control" name="symbol" placeholder="Symbol of Shares">
                    {% for row in stock_rows %}
                    <option>{{ row.stock_symbol }}</option>
                    {% endfor %}
                </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>

    </form>
{% endblock %}
